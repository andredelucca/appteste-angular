<h2>Produtos</h2>
<div *ngFor="let product of products">
  <h3>
  <a [title]="product.name + ' details'">
    {{ product.name }}
  </a>
  <p *ngIf="product.description">
    Descrição: {{ product.description }}
  </p>
  </h3>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
